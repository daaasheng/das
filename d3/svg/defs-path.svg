<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" viewBox="0 0 300 300">
	<title>text</title>
	<defs>
		<path id="short-corner" transform="translate(40,40)"
		      d="M 0 0 L 30 0 A 30 30, 0 0 1, 60 30 L 60 60"
		      style="stroke: gray; fill: none;" />
		<path id="long-corner" transform="translate(140,40)"
		      d="M 0 0 L 50 0 A 30 30, 0 0 1, 80 30 L 80 80"
		      style="stroke: gray; fill: none;" />
	</defs>
	<g style="font-family: 'Liberation Sans'; font-size: 12pt;">
		<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#short-corner" />
		<text >
			<textPath xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#short-corner" startOffset="50%">This text is too long for the path.</textPath>
		</text>

		<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#long-corner" />
		<text style="text-anchor: middle;">
			<textPath xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#long-corner" startOffset="50%">centered.</textPath>
		</text>
	</g>
</svg>