<svg xmlns="http://www.w3.org/2000/svg" width="600px" height="300px" viewBox="0 0 600 300">
	<title>text-style</title>
	<g style="font-size: 18pt;">
		<text x="20" y="20" style="font-weight: bold;">bold</text>
		<text x="150" y="20" style="font-style: italic;">italic</text>
		<text x="20" y="60" style="text-decoration: underline;">underline</text>
		<text x="150" y="60" style="text-decoration: overline;">overline</text>
		<text x="300" y="60" style="text-decoration: line-through;">line-through</text>
		<text x="20" y="90" style="word-spacing: 10pt;">word word word--more word space</text>
		<text x="20" y="120" style="word-spacing: -3pt;">word word word--less word space</text>
		<text x="20" y="150" style="letter-spacing: 5pt;">word word word--wide letter space</text>
	</g>
</svg> 