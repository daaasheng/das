<!DOCTYPE html>
<html>
<head>
	<title>axis</title>
	<script type="text/javascript" src="./d3.v4.js"></script>
	<style type="text/css">
		.demo-div{
			width: 900px;
			height: 500px;
		}
	</style>
</head>
<body>

<!-- <div class="demo-div" id="demo1">
	
</div> -->
<svg width="960" height="500"></svg>
<script type="text/javascript">
	// var svg = d3.select('#demo1').append("svg").attr("width", 500).attr("height", 900),
	var svg = d3.select("svg"),
	    margin = {top: 20, right: 80, bottom: 30, left: 50},
	    width = svg.attr("width") - margin.left - margin.right,
	    height = svg.attr("height") - margin.top - margin.bottom,
	    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	var parseTime = d3.timeParse("%d-%b-%y");
	var x = d3.scaleTime().range([0, width]),
	y = d3.scaleLinear().range([height, 0]),
	z = d3.scaleOrdinal(d3.schemeCategory10);

	var times = [20111001, 20111002, 20111003, 20111004, 20111005, 20111006];
	// times.forEach(function(d) {
	// 	d = parseTime(d);
	// });
	x.domain(times);

	y.domain([0, 100]);

	g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

   	g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))


    // var data = {
    // 	date: [20111001, 20111002, 20111003, 20111004, 20111005, 20111006],
    // };
</script>
</body>
</html>
