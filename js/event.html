    document.getElementById('title').addEventListener("click", function(e){
        var textEle = document.createElement('span');
        textEle.innerHTML = " click title ";
        consoleText.appendChild(textEle);
//阻止事件冒泡
        if(e.stopPropagation){
            e.stopPropagation();
//            console.log('stopPropagation');
            consoleText.innerHTML = 'stopPropagation'
        }else {
            e.cancelBubble = true;
//            console.log('cancelBubble');
            consoleText.innerHTML = 'cancelBubble'
        }
    });

<div id="aaa" onclick="alert(1)"></div>
