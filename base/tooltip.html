<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style>
        .tooltip{
            margin: 300px;
        }
        :before{
    	    box-sizing: border-box;
    	}
        .tooltip{
		    position: absolute;
		    z-index: 1070;
		    display: block;
		    margin: 0;
		    font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;
		    font-style: normal;
		    font-weight: 400;
		    line-height: 1.5;
		    text-align: left;
		    text-align: start;
		    text-decoration: none;
		    text-shadow: none;
		    text-transform: none;
		    letter-spacing: normal;
		    word-break: normal;
		    word-spacing: normal;
		    white-space: normal;
		    line-break: auto;
		    font-size: 14px;
		    font-size: .875rem;
		    word-wrap: break-word;
		    opacity: 0;
        }
        .tooltip.show {
		    opacity: .9;
		}
        .tooltip .arrow {
		    position: absolute;
		    display: block;
		    width: 12.8px;
		    width: .8rem;
		    height: 6.4px;
		    height: .4rem;
		}
		.tooltip .arrow:before{
			position: absolute;
		    content: "";
		    border-color: transparent;
		    border-style: solid;
		}
		/* 顶部 */
		.tooltip-top .arrow:before{
			top: 6.4px;
			top: .4rem;
		    border-width: 6.4px 6.4px 0;
		    border-width: .4rem .4rem 0;
		    border-top-color: #000;
		}
		/* 底部 */
		.tooltip-bottom .arrow:before{
			bottom: 6.4px;
			bottom: .4rem;
		    border-width: 0 6.4px 6.4px;
		    border-width: 0 .4rem .4rem;
		    border-bottom-color: #000;
		}
		/* 左侧提示 */
		.tooltip-left .arrow:before{
			left: 6.4px;
			left: .4rem;
		    border-width: 0 6.4px 6.4px;
		    border-width: 0 .4rem .4rem;
		    border-bottom-color: #000;
		}
		/* 右侧提示 */
		.tooltip-right .arrow:before{
			bottom: 6.4px;
			bottom: .4rem;
		    border-width: 0 6.4px 6.4px;
		    border-width: 0 .4rem .4rem;
		    border-bottom-color: #000;
		}
		
		.tooltip-inner {
		    max-width: 200px;
		    padding: 4px 8px;
		    padding: .25rem .5rem;
		    color: #fff;
		    text-align: center;
		    background-color: #000;
		    border-radius: .25rem;
		}
		
    </style>

</head>
<body>


<div class="tooltip fade show tooltip-bottom" role="tooltip" tabindex="-1" id="__BV_tooltip_8__" x-placement="top"
     style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(40px, 40px, 0px);">
    <div class="arrow" style="left: 37px;"></div>
    <div class="tooltip-inner">
        I start open
	</div>
	
	
</div>
</body>
</html>
