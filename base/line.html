<!DOCTYPE html>
<html>
<head>
	<title>line</title>
	<style>
	.line{
		/* display: inline-block; */
		/* margin-left: -2px;  */
		float: left;
		border: solid 1px royalblue;
	}

	.straight{
		width: 80px;
		height: 0;
		margin-top: 62px;
	}
	.diagonal{
		width: 0;
		height: 60px;
		transform: rotate(30deg);
		transform-origin: bottom;
    margin-right: 5px;
	}
	
	.area{
		float: left;
		margin: 30px;
		height:300px;
		width:300px;
		border-top:20px solid red;
		border-right:20px solid blue;
		border-bottom:20px solid green;
		border-left:20px solid grey;
	}
	</style>
</head>
<body>


	<div class="line straight"></div>
	<div class="line diagonal "></div>
	<div class="line diagonal "></div>
	<div class="line diagonal "></div>
	<div class="area">

	</div>
</body>
</html>
