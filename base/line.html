<!DOCTYPE html>
<html>
<head>
	<title>line</title>
	<style>
	.line{
		/* display: inline-block; */
		/* margin-left: -2px;  */
		float: left;
		border: solid 1px royalblue;
	}

	.straight{
		width: 80px;
		height: 0;
		margin-top: 62px;
	}
	.diagonal{
		width: 0;
		height: 60px;
		transform: rotate(30deg);
		transform-origin: bottom;
    margin-right: 5px;
	}
	
	.area{
		float: left;
		margin: 30px;
		height:300px;
		width:300px;
		border-top:20px solid red;
		border-right:20px solid blue;
		border-bottom:20px solid green;
		border-left:20px solid grey;
	}

	.tri-wrap{
		margin-left: 600px; 
	}
	.tri{
		width: 0;
		height: 0;
		border-width: 40px;
		border-style: solid;
	}
	.tri-bottom{
		border-color: red transparent transparent transparent;
	}
	.tri-top{
		border-color: transparent transparent red transparent ;
	}
	.tri-left{
		border-color: transparent red transparent transparent;
	}
	.tri-right{
		border-color: transparent transparent transparent red;
	}
	</style>
</head>
<body>


	<div class="line straight"></div>
	<div class="line diagonal "></div>
	<div class="line diagonal "></div>
	<div class="line diagonal "></div>
	<div class="area">

	</div>

	<div class="tri-wrap">
			<div class="tri tri-bottom">红色三角</div>
			<div class="tri tri-top">红色三角</div>
			<div class="tri tri-left">红色三角</div>
			<div class="tri tri-right">红色三角</div>
	</div>
	
</body>
</html>
