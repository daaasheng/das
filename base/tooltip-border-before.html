<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .tooltip {
            margin: 300px;
        }

        :before {
            box-sizing: border-box;
        }

        .tooltip {
            position: absolute;
            z-index: 1070;
            display: block;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif;
            font-style: normal;
            font-weight: 400;
            line-height: 1.5;
            text-align: left;
            text-align: start;
            text-decoration: none;
            text-shadow: none;
            text-transform: none;
            letter-spacing: normal;
            word-break: normal;
            word-spacing: normal;
            white-space: normal;
            line-break: auto;
            font-size: 14px;
            font-size: .875rem;
            word-wrap: break-word;
            opacity: 0;
        }

        .tooltip.show {
            opacity: .9;
        }

        .tooltip {
            padding: 4px 8px;
            color: #000;
            text-align: center;
            background-color: #eee;
            border-radius: .25rem;
            border: solid 1px red;
        }

        .tooltip:before, .tooltip:after {
            content: "";
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            border: 6px transparent solid;
        }

        .tooltip:before {
            z-index: 1;
        }

        .tooltip:after {
            z-index: 0;
        }

        /* 顶部提示 */
        .tooltip-top:before {
            border-top-color: #eee;
            top: 28px;
            left: 0;
        }

        .tooltip-top:after {
            border-top-color: red;
            top: 29px;
            left: 0;
        }

        /* 底部提示 */
        .tooltip-bottom:before {
            border-bottom-color: #eee;
            top: -11px;
            left: 0;
        }

        .tooltip-bottom:after {
            border-bottom-color: red;
            top: -12px;
            left: 0;
        }

        /* 左侧提示 */
        .tooltip-left:before {
            border-left-color: #eee;
            top: 15px;
            left: 85px;
        }

        .tooltip-left:after {
            border-left-color: red;
            top: 15px;
            left: 86px;
        }

        /* 右侧侧提示 */
        .tooltip-right:before {
            border-right-color: #eee;
            top: 15px;
            left: -12px;
        }

        .tooltip-right:after {
            border-right-color: red;
            top: 15px;
            left: -13px;
        }

        /* 语音框 */
        .test-div {
            position: absolute;
            /* width: 150px; */
            padding: 5px;
            /* height: 36px; */
            border: black 1px solid;
            border-radius: 5px;
            background: rgba(245, 245, 245, 1);
        }

        .test-div:before, .test-div:after {
            content: "";
            display: block;
            position: absolute;
            top: 8px;
            width: 0;
            height: 0;
            border: 6px transparent solid;
        }

        .test-div:before {
            left: -11px;
            border-right-color: rgba(245, 245, 245, 1);
            z-index: 1;
        }

        .test-div:after {
            left: -12px;
            border-right-color: rgba(0, 0, 0, 1);
            z-index: 0;
        }
    </style>

</head>
<body>


<div class="tooltip fade show tooltip-top" role="tooltip" tabindex="-1" id="" x-placement="top"
     style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(40px, 40px, 0px);">
    I start open
</div>
<div class="tooltip fade show tooltip-bottom" role="tooltip" tabindex="-1" id="" x-placement="top"
     style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(240px, 40px, 0px);">
    I start open
</div>
<div class="tooltip fade show tooltip-left" role="tooltip" tabindex="-1" id="" x-placement="top"
     style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(40px, 240px, 0px);">
    I start open
</div>
<div class="tooltip fade show tooltip-right" role="tooltip" tabindex="-1" id="" x-placement="top"
     style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(240px, 240px, 0px);">
    I start open
</div>


<div class="test-div">
    tool tip
</div>
</body>
</html>
