<!DOCTYPE html>
<html>
<head>
    <title>编辑+排版</title>
    <style type="text/css">
        ul {
            margin: 0;
            padding: 0
        }

        li {
            list-style-type: none;
            float: left;
            width: 50;
            height: 25px;
            border-radius: 3px;
            background: #fff;
            margin: 2px;
        }

        .inputBox {
            /*width: 130px;*/
            width: 390px;
            height: 32px;
            line-height: 32px;
            background: #67768C;
            border: 1px solid #2979ED;
            border-radius: 3px;

        }
    </style>
</head>
<body>
<button id="addBtn">添加</button>
<ul id="text" class="inputBox"></ul>


<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#addBtn").click(function () {
            $("#text").append("<li>hello<li>");
        });
        $("#inputBox li").mouseenter(function () {

        }).mouseleave(function () {

        });
    });
</script>
</body>
</html>
