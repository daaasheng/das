<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drag handle and selectable text</title>
	<style type="text/css">
		ul{

		}
		li{
			list-style: none;
			line-height: 50px;
		}
		.block__list_words{
			background: #eee;
		}
		span{
			margin-right: 10px;
		    font: bold 20px Sans-Serif;
		    color: #5F9EDF;
			cursor: pointer;
		}
	</style>
</head>
<body>


<div style="width: 30%; margin-left: 10px" class="block__list_words">
	<ul id="handle-1">
		<li draggable="false" class="" style="">
			<span class="drag-handle">☰</span>
			Best of both worlds
		</li>
		<li draggable="false" class="" style="">
			<span class="drag-handle">☰</span>
			Select text freely
		</li>
		<li draggable="false" class="" style="">
			<span class="drag-handle">☰</span>
			Drag my handle
		</li>
	</ul>
</div>
<script type="text/javascript" src="./Sortable.js"></script>
<script type="text/javascript">
	(function() {
		Sortable.create(document.getElementById("handle-1"), {
			group: 'shared',
			store: {
				/**
				 * Get the order of elements. Called once during initialization.
				 * @param   {Sortable}  sortable
				 * @returns {Array}
				 */
				get: function (sortable) {
					var order = localStorage.getItem(sortable.options.group.name);
					return order ? order.split('|') : [];
				},

				/**
				 * Save the order of elements. Called onEnd (when the item is dropped).
				 * @param {Sortable}  sortable
				 */
				set: function (sortable) {
					var order = sortable.toArray();
					localStorage.setItem(sortable.options.group.name, order.join('|'));
				}
			},
			animation: 150, //动画参数
			  onAdd: function (evt){ //拖拽时候添加有新的节点的时候发生该事件
			   console.log('onAdd.foo:', [evt.item, evt.from]); 
			  },
			  onUpdate: function (evt){ //拖拽更新节点位置发生该事件
			   console.log('onUpdate.foo:', [evt.item, evt.from]); 
			  },
			  onRemove: function (evt){ //删除拖拽节点的时候促发该事件
			   console.log('onRemove.foo:', [evt.item, evt.from]); 
			  },
			  onStart:function(evt){ //开始拖拽出发该函数
			   console.log('onStart.foo:', [evt.item, evt.from]);
			  },
			  onSort:function(evt){ //发生排序发生该事件
			   console.log('onSort.foo:', [evt.item, evt.from]);
			  },
			onEnd: function(evt){
				console.log('onEnd.foo:', [evt.item, evt.from]); 
				console.log(evt,evt.newIndex,evt.oldIndex); 
			}
		});
	})();
</script>
</body>
</html>
