<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>注册</title>
		
		
		<link rel="stylesheet" href="./css/reg.css" type="text/css" />
	</head>
	<body>
      <div class="page-container">
            <h1>注册</h1>
            <form action="login.php" method="post">
				<table >
				<tr><td>账号：</td><td><input type="text" name="username" class="username" placeholder="昵称/手机号码/电子邮箱" />*</td></tr>
				<tr><td>密码：</td><td><input type="password" name="password" class="password" placeholder="请输入密码" />*</td></tr>
				<tr><td>确认密码：</td><td><input type="password" name="password" class="password" placeholder="请再一次输入密码" />*</td></tr>
				
				<tr><td>昵称：</td><td><input type="text" name="nickname" class="nickname" /></td></tr>
				<tr><td>头像：</td><td><input type="file" name="photo" class="photo" /></td></tr>
				<tr><td>性别：</td><td><input type="radio" name="sex" class="male" checked/>男<input type="radio" name="sex" class="female" />女<input type="radio" name="sex" class="undefine" />保密</td></tr>
				<tr><td>爱好：</td><td><input type="checkbox" name="hobby[]" class="hobby" />运动
				<input type="checkbox" name="hobby[]" class="hobby" />旅游
				<input type="checkbox" name="hobby[]" class="hobby" />乐器
				</br><input type="checkbox" name="hobby[]" class="hobby" />舞蹈
				<input type="checkbox" name="hobby[]" class="hobby" />阅读
				<input type="checkbox" name="hobby[]" class="hobby" />社交
				</br><input type="checkbox" name="hobby[]" class="hobby" />全选
				<input type="checkbox" name="hobby[]" class="hobby" />反选
				</td></tr>
				<tr><td>地区：</td><td>
				<select><option >--选择省--</option></select>
				<select><option>--选择市--</option></select>
				</td></tr>
				<tr><td>简介：</td><td><textarea rows="" cols=""></textarea></td></tr>
				
				</table>
                
                </br><button type="submit">注册</button><button type="reset">重置</button>
                
            </form>
        
		</div>
	</body>
</html>
