<!DOCTYPE html>
<html>
<head>
	<title>cube</title>
	<style>

	body{
			margin: 0 auto;
		}
	
	
	</style>
</head>
<body>

<script src="three.v73.js"></script>

<script>

var renderer, scene, light, camera;

var width,height;

function initThree() {
	width = window.innerWidth;
	height = window.innerHeight;
	renderer = new THREE.WebGLRenderer({
		antialias: true
	})
	renderer.setSize(width, height)
	document.body.appendChild(renderer.domElement)
	renderer.setClearColor(0xF0F0F0, 1.0)
}

function initScene() {
	scene = new THREE.Scene();
}

function initLight() {
    light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
    light.position.set(100, 100, 200)
    scene.add(light)
}

function initCamera() {
    var scale = width / height;
	camera = new THREE.PerspectiveCamera(45, scale, 1, 1000);
	// camera = new THREE.PerspectiveCamera;
	camera.position.x = 0
	camera.position.y = 1000          
    camera.position.z = 0
    camera.up.x = 0;
    camera.up.y = 0;
    camera.up.z = 1;
    camera.lookAt({
        x: 0,
        y: 0,
        z: 0,
    });

}

var cube;
function initObject() {
	var geometry = new THREE.Geometry();

	// 定义两点
	var p1 = new THREE.Vector3( -500, 0, 0 );
	var p2 = new THREE.Vector3(  500, 0, 0 );
	geometry.vertices.push(p1);
	geometry.vertices.push(p2);
	var m1 = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2 } )
	var m2 = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.1 } )

	// var line = new THREE.Line( geometry, material );
	// scene.add(line);

	for (var i = 0; i <= 20; i++) {
		
		// 水平线
		var line = new THREE.Line( geometry, m1 );
		line.position.z = ( i * 50 ) - 500;
		scene.add(line);

		// 竖直线
		var line = new THREE.Line( geometry, m2 );
		line.position.x = ( i * 50 ) - 500;
        line.rotation.y = 90 * Math.PI / 180;  // 旋转90度
		scene.add(line);
	}
}

function render() {
	renderer.clear()
	renderer.render(scene, camera)
	// requestAnimationFrame(render)
}


initThree();
initCamera();
initScene();
initLight();
initObject();
render();


</script>

</body>
</html>
